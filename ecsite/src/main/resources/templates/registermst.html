<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
<title>ECサイト</title>
</head>

<body>
<div class="register">
	<h1>新規登録</h1>
	<form  th:action="@{/ecsite/admin/addUser}" method="post" id="userregister">
		<p>名: <input type="text" name="userName"></p>
		<p>氏名: <input type="text" name="fullName"></p>
		<p>パスワード: <input type="text" name="password"><p>
		<button type="submit">登録</button>
		<p th:text="${name}"></p>
	</form>
</div>
</body>
</html>
